version: "2.1"
jobs:
  plan:
    docker:
      - image: hashicorp/terraform:0.14.7
    steps:
      - checkout
      - run:
          name: Set up Terraform
          # https://discuss.circleci.com/t/create-separate-steps-jobs-for-pr-forks-versus-branches/13419/2
          command: |
            if [[ $(echo "$CIRCLE_BRANCH" | grep -c "pull") -gt 0 ]]; then
              echo "This is from a fork."
              terraform init -backend=false -input=false terraform
            else
              terraform init -backend-config=terraform/backend.tfvars -input=false terraform
            fi
      - run:
          name: Validate Terraform config
          command: |
            if [[ $(echo "$CIRCLE_BRANCH" | grep -c "pull") -gt 0 ]]; then
              echo "This is from a fork."
              terraform validate terraform
            else
              terraform plan -input=false terraform
            fi

      - persist_to_workspace:
          root: .
          paths:
            - ./*

  apply:
    docker:
      - image: hashicorp/terraform:0.14.7
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Deploy the full environment
          command: terraform apply -input=false -auto-approve terraform

  validate:
    docker:
      - image: python:3-alpine
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run validations
          command: pytest tests

  monitor:
    docker:
      - image: python:3-alpine
    steps:
      - checkout
      - run:
          name: Install dependencies
          command: pip install -r requirements.txt
      - run:
          name: Run monitors
          command: pytest monitors

workflows:
  version: 2

  validate_and_deploy:
    jobs:
      - plan
      - apply:
          filters:
            branches:
              only: main
          requires:
            - plan
      - validate:
          filters:
            branches:
              only: main
          requires:
            - apply

  monitor:
    triggers:
      - schedule:
          cron: "5 12 * * *"
          filters:
            branches:
              only:
                - main
    jobs:
      - monitor

experimental:
  notify:
    branches:
      only:
        - main
