version: 2
jobs:
  validate_terraform:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - checkout
      - run:
          name: Set up Terraform
          command: terraform init -backend-config=terraform/backend.tfvars -input=false terraform
      - run:
          name: Validate Terraform
          command: terraform validate terraform

      - persist_to_workspace:
          root: .
          paths:
            - ./*

  deploy_env:
    docker:
      - image: hashicorp/terraform:light
    steps:
      - attach_workspace:
          at: .

      - run:
          name: Deploy the full environment
          command: terraform apply -input=false -auto-approve terraform

workflows:
  version: 2

  validate_and_deploy:
    jobs:
      - validate_terraform
      - deploy_env:
#          filters:
#            branches:
#              only: deploy
          requires:
            - validate_terraform        
